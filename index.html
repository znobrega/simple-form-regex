<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Regex</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		header {
			text-align: center;	
		}
		#inputs {
			height: 400px;
			width: 400px;
			display: flex;
			flex-direction: column;
		}
		.contain {
			height: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Form with regex</h1>
	</header>
	<div id="inputs" >	
		<div class="form-group">
			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" class="form-control">
			<div class="contain"><small id="span-cpf" class=""></small></div>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="text" id="email" class="form-control" >
			<div class="contain"><small id="span-email" class=""></small></div>
			
		</div>
		<div class="form-group">
			<label for="telefone">Telefone:</label>
			<input type="text" id="telefone" class="form-control">
			<div class="contain"><small id="span-telefone" class=""></small></div>
		</div>
		<div class="form-group">
			<label for="url">Url:</label>
			<input type="text" id="url" class="form-control">
			<div class="contain"><small id="span-url" class=""></small></div>
		</div>
	</div>

<script src="regex.js"></script>
</body>
</html>
